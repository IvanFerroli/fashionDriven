<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Driven</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <styles></styles>
</head>
<body>
    <header>
        <img src="assets/header.svg">
    </header>
    <main>
        <section class="selectionContainer">
            <div class="modelContainer">
                <span>Escolha o modelo</span>
                <div>
                    <div class="roundDiv"></div>
                    <span class="optionSpan">T-shirt</span>
                </div>
                <div>
                    <div class="roundDiv"></div>
                    <span class="optionSpan">Camiseta</span>
                </div>
                <div>
                    <div class="roundDiv"></div>
                    <span class="optionSpan">Manga longa</span>
                </div>
            </div>
            <div class="neckContainer">
                <span class="optionSpan">Escolha a gola</span>
                <div>
                    <div class="roundDiv"></div>
                    <span class="optionSpan">Gola V</span>
                </div>
                <div>
                    <div class="roundDiv"></div>
                    <span class="optionSpan">Gola redonda</span>
                </div>
                <div>
                    <div class="roundDiv"></div>
                    <span class="optionSpan">Gola polo</span>
                </div>
            </div>
            <div class="materialContainer">
                <span>Escolha o tecido</span>
                <div>
                    <div class="roundDiv"></div>
                    <span class="optionSpan">Seda</span>
                </div>
                <div>
                    <div class="roundDiv"></div>
                    <span class="optionSpan">Algodão</span>
                </div>
                <div>
                    <div class="roundDiv"></div>
                    <span class="optionSpan">Poliéster</span>
                </div>
            </div>
        </section>
        <section class="ilustrationContainer">
            <img src="assets/Ilustração.svg">
        </section>
    </main>
    <footer></footer>
</body>
</html>
