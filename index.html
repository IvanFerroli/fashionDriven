<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Driven</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <styles></styles>
</head>
<body>
    <header>
        <img src="assets/header.svg">
    </header>
    <main>
        <section class="selectionContainer">
            <div class="contentContainer">
                <div class="sectionsTitleSpan">
                    <span>Escolha o modelo</span>
                </div>
                <div class="optionsContainer">
                    <div class="model">
                        <div onclick="selectModel(this, 't-shirt')" class="roundDiv">
                            <img src="assets/tshirt.svg">
                        </div>
                        <div class="optionSpan">
                            <span>T-shirt</span>
                        </div>
                    </div>
                    <div class="model">
                        <div onclick="selectModel(this, 'tank-top')" class="roundDiv">
                            <img src="assets/tank-top.svg">
                        </div>
                        <div  class="optionSpan">
                            <span>Camiseta</span>
                        </div>
                    </div>
                    <div class="model">
                        <div onclick="selectModel(this, 'long')" class="roundDiv">
                            <img src="assets/long-sleeves.svg">
                        </div>
                        <div  class="optionSpan">
                            <span>Manga longa</span>
                        </div>
                    </div>
                </div>
                <div class="sectionsTitleSpan">
                    <span>Escolha a gola</span>
                </div>
                <div class="optionsContainer">
                    <div class="neck">
                        <div onclick="selectNeck(this, 'v-neck')" class="roundDiv">
                            <img src="assets/v-neck.svg">
                        </div>
                        <div  class="optionSpan">
                            <span>Gola V</span>
                        </div>
                    </div>
                    <div class="neck">
                        <div onclick="selectNeck(this, 'round')" class="roundDiv">
                            <img src="assets/shirt.svg">
                        </div>
                        <div  class="optionSpan">
                            <span>Gola redonda</span>
                        </div>
                    </div>
                    <div class="neck">
                        <div  onclick="selectNeck(this, 'polo')" class="roundDiv">
                            <img src="assets/polo-shirt.svg">
                        </div>
                        <div  class="optionSpan">
                            <span>Gola polo</span>
                        </div>
                    </div>
                </div>
                <div class="sectionsTitleSpan">
                    <span>Escolha o material</span>
                </div>
                <div class="optionsContainer">
                    <div class="material"> 
                        <div onclick="selectMaterial(this, 'silk')" class="roundDiv">
                            <img src="assets/silk.svg">
                        </div>
                        <div  class="optionSpan">
                            <span>Seda</span>
                        </div>
                    </div>
                    <div class="material">
                        <div onclick="selectMaterial(this, 'cotton')" class="roundDiv">
                            <img src="assets/organic-cotton.svg">
                        </div>
                        <div  class="optionSpan">
                            <span>Algodão</span>
                        </div>
                    </div>
                    <div class="material">
                        <div onclick="selectMaterial(this, 'polyester')" class="roundDiv">
                            <img src="assets/quimica.svg">
                        </div>
                        <div  class="optionSpan">
                            <span>Poliéster</span>
                        </div>
                    </div>
                </div>
                <div class="sectionsTitleSpan">
                    <span>Imagem de referência</span>
                </div>
                <input class="refImage" type="text" value="" name="refImage" placeholder="Insira o link" oninput="validateSelection()" >
                <button class="classeDoBotao buttonDisabled" onclick="confirmOrder">Confirmar pedido</button>
            </div>
        </section>
        <section class="ilustrationContainer">
            <img src="assets/Ilustração.svg">
        </section>
    </main>
    <footer>
        <div class="footerSpan">
            <span id="lastOrders">últimos pedidos</span>
        </div>
        <div class="usersModelsContainer">
            <div class="usersModelsBox"></div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
