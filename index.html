<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Driven</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <styles></styles>
</head>
<body>
    <header>
        <img src="assets/header.svg">
    </header>
    <main>
        <section class="selectionContainer">
            <div class="contentContainer">
                <span class="sectionsTitleSpan">Escolha o modelo</span>
                <div class="optionsContainer">
                    <div class="model">
                        <div onclick="selectModel(this)" class="roundDiv">
                            <img src="assets/tshirt.svg">
                        </div>
                        <span class="optionSpan">T-shirt</span>
                    </div>
                    <div class="model">
                        <div onclick="selectModel(this)" class="roundDiv">
                            <img src="assets/tank-top.svg">
                        </div>
                        <span class="optionSpan">Camiseta</span>
                    </div>
                    <div class="model">
                        <div onclick="selectModel(this)" class="roundDiv">
                            <img src="assets/long-sleeves.svg">
                        </div>
                        <span class="optionSpan">Manga longa</span>
                    </div>
                </div>
                <span class="optionSpan">Escolha a gola</span>
                <div class="optionsContainer">
                    <div class="neck">
                        <div onclick="selectNeck(this)" class="roundDiv">
                            <img src="assets/v-neck.svg">
                        </div>
                        <span class="optionSpan">Gola V</span>
                    </div>
                    <div class="neck">
                        <div onclick="selectNeck(this)" class="roundDiv">
                            <img src="assets/shirt.svg">
                        </div>
                        <span class="optionSpan">Gola redonda</span>
                    </div>
                    <div class="neck">
                        <div onclick="selectNeck(this)" class="roundDiv">
                            <img src="assets/polo-shirt.svg">
                        </div>
                        <span class="optionSpan">Gola polo</span>
                    </div>
                </div>
                <span>Escolha o tecido</span>
                <div class="optionsContainer">
                    <div class="material"> 
                        <div onclick="selectMaterial(this)" class="roundDiv">
                            <img src="assets/silk.svg">
                        </div>
                        <span class="optionSpan">Seda</span>
                    </div>
                    <div class="material">
                        <div onclick="selectMaterial(this)" class="roundDiv">
                            <img src="assets/organic-cotton.svg">
                        </div>
                        <span class="optionSpan">Algodão</span>
                    </div>
                    <div class="material">
                        <div onclick="selectMaterial(this)" class="roundDiv">
                            <img src="assets/quimica.svg">
                        </div>
                        <span class="optionSpan">Poliéster</span>
                    </div>
                </div>
                <input class="refImage" type="text" value="" name="refImage" placeholder="Insira o link" >
                <button class="buttonDisabled">Confirmar pedido</button>
            </div>
        </section>
        <section class="ilustrationContainer">
            <img src="assets/Ilustração.svg">
        </section>
    </main>
    <footer>
        <span>últimos pedidos</span>
    </footer>
    <script src="script.js"></script>
</body>
</html>
